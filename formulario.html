<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - El Periódico Digital</title>
    <link rel="stylesheet" href="assets/css/PeriodicoDigitalStyle.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <nav>
            <ul>
                <li><a href="PeriodicoDigital.html">Volver al Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="formulario">
            <form>
                <label for="contacto">Contacto:</label>
                <input type="text" id="contacto" name="contacto"><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"><br>

                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut"><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion"><br>

                <label for="comuna">Comuna:</label>
                <input type="text" id="comuna" name="comuna"><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena"><br>

                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario"><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
