<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - El Periódico Digital</title>
    <link rel="stylesheet" href="assets/css/PeriodicoDigitalStyle.css">
</head>
<body>
    <header>
            <!-- Header principal -->
    <header class="header-principal">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-bg"></div>
        </div>

        <!-- Menú de navegación -->
        <nav class="menu-principal">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">NACIONAL</a></li>
                <li><a href="#">INTERNACIONAL</a></li>
                <li><a href="#">GAMING</a></li>
                <li><a href="#">DEPORTES</a></li>
            </ul>
        </nav>

        <!-- Botón de contacto -->
        <div class="boton-contacto">
            <a href="formulario.html">CONTACTO</a>
        </div>
    </header>

    <main>
        <section id="formulario">
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="noticia">Tu noticia:</label>
                <textarea id="noticia" name="noticia" rows="5" required></textarea>

                <label for="archivo">Adjuntar archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Footer Principal -->
    <footer class="footer-principal">
        <!-- Contenedor del contenido del footer -->
        <div class="footer-contenido">
            <!-- Logo y navegación -->
            <div class="footer-logo-nav">
                <!-- Logo -->
                <div class="logo-footer">
                    <h1>LOGO</h1>
                </div>

                <!-- Menú de navegación -->
                <nav class="footer-menu">
                    <ul>
                        <li><a href="#">BUTTON</a></li>
                        <li><a href="#">BUTTON</a></li>
                        <li><a href="#">BUTTON</a></li>
                        <li><a href="#">BUTTON</a></li>
                    </ul>
                </nav>

                <!-- Iconos de redes sociales -->
                <div class="redes-sociales">
                    <a href="#" class="icono-facebook"></a>
                    <a href="#" class="icono-twitter"></a>
                    <a href="#" class="icono-instagram"></a>
                    <a href="#" class="icono-linkedin"></a>
                </div>
            </div>

            <!-- Copyright -->
            <div class="copyright">
                <div class="icono-copyright"></div>
                <p>2023 Estrella Inc. All rights reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
